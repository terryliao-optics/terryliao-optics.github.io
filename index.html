<!DOCTYPE html>  <!-- 必须首行声明，标识HTML5文档类型 -->
<html lang="zh-CN">  <!-- 根标签，lang属性指定语言（中文简体） -->
<head>
    <!-- 元数据区域：不会直接显示在页面上 -->
    <meta charset="UTF-8">  <!-- 必须的字符编码声明 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>  <!-- 浏览器标签页标题 -->
    <link rel="stylesheet" href="css/style.css">  <!-- 引入CSS样式表 -->
</head>
<body>
    <!-- 页面可见内容 -->
    <h1>欢迎来到阿廖沙的个人网站</h1>
    <p>个人简介。</p>
     <div class="container">
        <h1>欢迎来到我的网站</h1>
        <p>这是我的第一个段落，通过CSS实现了：</p>
        
        <!-- 示例文字区块 -->
        <div class="text-block">
            <h2>二级标题示例</h2>
            <p>这是一个带特殊样式的段落，演示不同文字组合的效果。</p>
        </div>
    </div>
</body>
</html>
